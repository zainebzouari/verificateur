      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const searchIcon = document.getElementById("search-icon-pers");
        const searchInput = document.querySelector(".search-pers");
    
        const responsiveMenuIcon = document.querySelector(".responsive-menu-icon");
        const responsiveMenuIconText = document.querySelector(
          ".responsive-menu-icon span"
        );
        const responsivePlainNavbar = document.querySelector(
          ".responsive-plain-navbar"
        );
    
        searchIcon.addEventListener("click", function () {
          searchInput.focus();
        });
    
        responsivePlainNavbar.addEventListener("click", function (event) {
          event.stopPropagation();
        });
    
        responsiveMenuIcon.addEventListener("click", function () {
          if (
            responsivePlainNavbar.classList.contains("slide-up") ||
            !responsivePlainNavbar.classList.contains("slide-down")
          ) {
            responsivePlainNavbar.classList.remove("slide-up");
            responsiveMenuIcon.classList.add("active-icon");
            responsivePlainNavbar.classList.add("slide-down");
            responsiveMenuIconText.textContent = "close";
          } else {
            responsivePlainNavbar.classList.remove("slide-down");
            responsiveMenuIcon.classList.remove("active-icon");
            responsivePlainNavbar.classList.add("slide-up");
            responsiveMenuIconText.textContent = "menu";
          }
        });
      });
    </script>
  </body>
