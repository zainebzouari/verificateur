<div class="container-fluid g-0 p-2">

    <div class="row g-0">

        <div class="col-md-2 d-flex justify-content-center align-items-center">
            <img src="../../assets/Images/{{station.logo}}" alt="Profile Image" class="profile">
        </div>

        <div class="col ps-2">

            <div class="row g-0">

                <div class="col-md-10 text-center">
                    <span class="name">{{station.idStation | titlecase}} </span>
                </div>

                <div class="col-md-2 d-flex justify-content-center align-items-center">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-success" (click)="editStationClicked()">Edit</button>

                        <button type="button" class="btn btn-outline-danger"
                            (click)="deleteStationClicked()">Delete</button>
                    </div>
                </div>

            </div>

            <div class="row g-0 mt-3">

                <div class="col-md">

                    <table class="table table-hover mx-auto">
                        <thead class="text-center fs-5 fst-italic text-secondary">
                            <tr>
                                <td colspan="2">Station Details</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Designaion</td>
                                <td>{{station.designation}}</td>
                            </tr>
                            <tr>
                                <td>Adresse</td>
                                <td>{{station.adresse}}</td>
                            </tr>
                          
                          
                        </tbody>
                    </table>

                </div>

                

                

            </div>

        </div>

    </div>

</div>
