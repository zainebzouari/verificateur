    <!--Main Content-->
    <div class="mt-5">
        <h1 class="text-center">View Familles</h1>

            <table class="table border" >
                <thead>
                  <tr>
                    <th scope="col">Id-Famille</th>
                    <th scope="col">Designation_Famille</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let famille of familles">
                    <td>{{famille.idFamille}}</td>
                    <td>{{famille.designationFamille}}</td>
                   
                    <td>
                        <div class="d-inline mx-2">

                        <div class="d-inline">
                          <button class="btn btn-danger" (click)="deleteFamille(famille.idFamille)" type="button">Delete</button>
                        </div>
                    </td>
                  </tr>
                 
                </tbody>
              </table>

        </div>
    </div>
